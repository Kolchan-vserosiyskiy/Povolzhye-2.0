l_russian:
 LOADING_TIP_0: "Есть десятилетия, когда ничего не происходит, и недели, за которые происходят десятилетия.\n- Владимир Ленин"
 LOADING_TIP_1: "Я ненавижу войну, презираю войну! Она приносит только несчастье: смерти, разрушения, а самое главное, порождает ещё большее насилие.\n- Неизвестный активный гражданин несвободноQ России. \n 23.10.2024 0:13"
 LOADING_TIP_2: "Из-за матушки, из-за Волги, со широкого раздолья, поднялась толпой-народом, сила русская. \n- Н.П.Огарёв \"Из-за матушки, из-за Волги"
 LOADING_TIP_3: "Патриотизм - это строить в своей стране что нибудь хорошее. \n- Неизвестный житель России будущего"
 LOADING_TIP_4: "Это безумие не закончится, если мы продолжим молчать! \n - Алексей Навальный"
 LOADING_TIP_5: "Революция неизбежна. Просто потому, что большинство людей понимают, что эта система неправильна. Когда сидишь в тусовке чиновников, больше всего разговоров о том, кто все украл, почему ничего не работает и как все ужасно. \n- Алексей Навльный"
 LOADING_TIP_6: "Мама, я люблю тебя \n Надпись на кирпиче разрушенного дома"
 LOADING_TIP_7: "Люди думают, что если они назовут преступление убийства «войною», то убийство перестанет быть убийством, преступлением. \n Лев Николаевич Толстой"
 LOADING_TIP_8: "Война — преступление, которое не искупается победой. \n Лев Николаевич Толстой"
 LOADING_TIP_9: "Ничто не способно сильнее ослабить государство, чем внутренние раздоры, когда одна часть народа борется с другой его частью. Такие войны не только разрушают семьи, они каждый день понемногу убивают всех нас. \n Король Эдуард VI"
 LOADING_TIP_10: "В гражданской войне не бывает победителей. Это только кажется, что одна сторона доказала своё превосходство. В русской смуте проиграли все, потому что страна оказалась затоплена кровью. \n Армен Гаспарян"
 LOADING_TIP_11: "Уже сошел с небес Мессия, и помыслы его чисты. Свой вечный крест несет Россия, считая свежие кресты... \n Песня Генералы Гражданской войны"
 LOADING_TIP_12: "Если бы исход войны можно было предвидеть, прекратились бы всякие войны. \n Кароль Бунш"
 LOADING_TIP_13: "Вы знаете, что страшнее всего на свете? Скажу вам доверительно: то, что в конце концов все становится привычным. \n Эрих Ремарк"
 LOADING_TIP_14: "Слишком много переживаем. Слишком серьёзно воспринимаем. Надо относиться ко всему проще. Но с умом. Без нервов. Главное думать. И не делать глупостей. \n Эрих Ремарк"
 LOADING_TIP_15: "Самая страшная война в истории обернулась для моего села тремя снарядами, а разборки между собой сократили население на половину \n Неизвестный житель села, 1919."
 LOADING_TIP_16: "Молчание — это согласие. Если вас всё устраивает — сидите дома. Если нет — действуйте в рамках закона. \n Алексей Навальный"