l_russian:
 POV_Intervantion: "Восстания в тылу врага"
 POV_Intervantion_desc: "Не только в Поволжье недовольны советской диктатурой. Мы можем организовать восстания во многих регионах страны."
 POV_Unite_Peoples: "Усмирение новых регионов"
 POV_Unite_Peoples_desc: "С момента нашшего восстания прошло немало времени, но народ нас всё ещё воспринимает как временный разгул свободы, который в любой момент схлопнется. Пора уже всем сказать, что мы - нанстоящая сила, способная победить Сталинскую диктатуру и коммунистический строй, и построить прекрасную Россию будущего. Это притянет к нам множество людей и повысит стабильность в прифроновых и тыловых регионах.  
 POV_Krestyanskiy_bunt: "Крестьянский бунт"
 POV_Krestyanskiy_bunt_desc: "В первую гражданскую войну Поволжье стало одним из центром антибольшевистких сил. Тогда мы проиграли, но осталось ещё много людей, сочувствующих \"белым\". Пришла пора реванша, и мы выходим их тени прямо сейчас."
 POV_Unpack: "Распаковать пехотные склады"
 POV_Unpack_desc: "В текущих реалиях нам необходимо всё больше и больше стрелкового оружия для удержания фронта, а оно в дефиците. Были обнаружены склады, заполенные до отказа винтовками, которые можно использовать."
 POV_Agitaciya_v_tylu_vraga: "Красные дезертиры"
 POV_Agitaciya_v_tylu_vraga_desc: "Началась вторая гражданская война. Несмотря на многочисленность восставших, они все необученные крестьяне, а против нас профессиональная армия, закалённая в боях. Но не все из них промыты пропагандой, а некоторые даже готовы нам помочь. Мы примем их в свои ряды, очень сильно усилив нашу армию."
 POV_Call_Everyone: "Зов о помощи"
 POV_Call_Everyone_desc: "Мы находимся в шатком положении, нас давят во всех фронтов. Без внешней поддержки нам не справиться."
 POV_Get_enevy_aviation: "Получить вражескую авиацию"
 POV_Get_enemy_aviation_desc: "В авиации присутствуют неблагонадёжные для советского государства элементы, которые не против передать нам самолёты, чем мы с радостью воспользуемся."
 POV_Get_gold: "Вскрыть золотой запас Казани"
 POV_Get_gold_desc: "В казани находится часть золотого запаса, но где - непонятно. Мы организуем его поиски."
 POV_Free_Trade: "Разрешить свободную торговлю"
 POV_Free_Trade_desc: "Советская власть запретила всё предпринимательство, что вначале показало большой положительный эффект, но с каждым годом ситуация становится всё хуже и хуже. Необходимо спасать экономику от надвигающегося тяжелейшего кризиса самымы радикальными мерами."
 POV_Buy_soldiers: "Наёмники"
 POV_Buy_soldiers_desc: "Мы покупаем 5 профессиональных дивизий. Без них никак, т.к крестьяне с винтовками малоэффективны."
 POV_Rinok: "Получить доступ к международному рынку"
 POV_Rinok_desc: "Через посредников мы получим доступ к рынку вооружений, который позволит оснастить армию."
 create_goverment: "Создать новое правительство"
 create_goverment_desc: "Пришла пора, объединить наши силы в 1 партию большинство, которая приведёт нас через боль, кровь и слёзы к Прекрасной России Будущего. НЕТ ПУТИНУ! НЕТ ВОЙНЕ!"
 POV_Socialism_Goverment: "Социалисты Чернова"
 POV_Socialism_Goverment_desc: "Народ выбрал социальистский путь к свободе во главе с Виктором Черновым. Надеемся, что всё у нас получится.
 POV_Democratic_Goverment: "Демократия Калинина"
 POV_Democratic_Goverment_desc: "Народ выбрал демокраитческий путь во главе с Фёдором Калининым. Надеемся, что всё у нас получится."
 POV_Fascism_Goverment: "Диктатура Краснова"
 POV_Fascism_Goverment_desc: "Народ оказал доверие генералу Краснову. Надеемся, что всё к него получится."
 POV_Call_Foreign: "Британская помощь"
 POV_Call_Foreign_desc: "Британцы - наши давние товарищи и в Первой Мировой, И во время Гражданской войны. Они больше всех нам помогали, может и сейчас?"
 POV_Tatarstan_industry: "Поднять Татарстанскую промышленность"
 POV_Tatarstan_industry_desc: "Народ восстал против кровавого режима и объявил всеобщую забастовку. Пора вернуть рабочих на заводы Татарстана и стройки новых"
 POV_Chuvash_industry: "Поднять Чувашскую промышленность"
 POV_Chuvash_industry_desc: "Народ восстал против кровавого режима и объявил всеобщую забастовку. Пора рабочим прийти на Чувашские земли и простроить новые заводы ради Прекрасной России Будущего"
 POV_Izhevsk_industry_desc: "Народ восстал против кровавого режима и объявил всеобщую забастовку. Пора и Ижевским рабочим вернуться за станки и к стройкам для создания Прекрасной России Будущего"
 POV_Izhevsk_industry: "Модернизировать Ижевскую промышленность"
 USA_us_ussr_economic_cooperation: "Советско-американское сотрудничество"
 USA_us_ussr_economic_cooperation_desc: "Возникший в хаосе и крови, Советский Союз, тем не менее, добился впечатляющих успехов в построении современного индустриального общества. 