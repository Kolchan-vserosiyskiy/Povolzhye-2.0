news.1000.t: "Поволжское восстание"
news.1000.d: "В Поволжье раздаются многочисленные звуки выстрелов винтовок, гремит артиллерия, гусеницы танков. Только что восстал крестьянский народ против диктатуры большевиков. Пока неизвестно, насколько долго они продержатся, но их силы малы, и все понимают, что волнения будут жестоко подавлены."
news.1000.a: "Ещё раз? Да сколько уже можно бунтовать!?"
news.1000.b: "Надеемся, что у них всё получится"