l_russian:
 POV.1.t: "Предложение о помощи от РЖФД"
 POV.1.d: "После нашего крика о помощи Российское Женское Фашистское Движение откликнулось и предложило свои полностью оснащённые части отправить и  дополнительное снаряжение."
 POV.1.a: "Принимаем всё"
 POV.1.b: "Берём только снаряжение"
 POV.1.c: "МЫ НЕ СОТРУДНИЧАЕМ С ФАШИСТАМИ!"
 POV.2.t: "Предложение от духовенства"
 POV.2.d: "К нам поступил предложение от духовенства и православных граждан. Они объединились в отряды самообороны, показали свою эффективность, и решили присоединиться к регулярной армии. Наши действия?"
 POV.2.a: "Пусть воюют на фронте, там они нужнее"
 POV.2.b: "Пусть останутся на местах, поддерживать порядок в тылах лучше"
 POV.3.t: "Генералы-перебежчики"
 POV.3.d: "Сразу же за солдатами к нам направлились генералы, управлявшие ними. В условиях фактического отсутствия высшего командования, мы можем их принять, но не можем прогнозировать их поведение в будущем"
 POV.3.a: "Мы вам рады! В бой за Россию!"
 POV.3.b: "Это точно агенты НКВД! Расстрелять!"
 POV.4.t: "Выборы главы"
 POV.4.d: "После долгой борьбы, мы смогли выстоять первый, самый сильный удар. Пришла пора определиться с новым правительством реформатров России, которое приведёт страну к процветанию."
 POV.4.a: "Виктор Чернов и социализм построят рай на земле!"
 POV.4.b: "Краснов - то, что нам надо, он представляет величайшую нацию мира." #осуждаю нацизм
 POV.4.c: "Калинин - прогрессивный и переспекивный. Его слова звучат очень интересно."
 soviet.77.t: "Поволжское восстание"
 soviet.77.d: "В полночь с 1 на 2 января начался мятеж белого подполья в северном Поволжье, "
 soviet.77.a: "В бой за свободу России!"
 soviet.77.b: "Подавить мятеж, не считаться с потерями!"