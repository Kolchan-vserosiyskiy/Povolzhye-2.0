 POV_nazists: "Присутствие фашистских организаций"
 POV_nazists_desc: "После появления отряда РЖФД к нам начали стекаться фашистские ячейки белого движения и других организаций из ближнего зарубежья."
 SOV_protest: "Неконтролируемая армия"
 SOV_protest_desc: "После начала белого восстания контроль над большей частью армии был потерян."
 POV_hungry_peoples: "Массовый Голод"
 POV_hungry_peoples_desc: "После начала восстания на подконтрольном нами территорией воцарился хаос, изза чего магазины опустели, и начался голод. Из-за него у рабочих и солдат                   становится всё меньше и меньше сил работать. Надо что-то срочно делать"
 POV_hyperinflation: "Гиперинфляция"
 POV_hyperinflation: "Наше восстание ввело регионы в хаос, из-за которого деньги дешевеют в несколько раз за день, наши заводы не могут работать, зарплаты не выдаются, но пока рабочие терпят. Но они ждать долго не могут, наше производство уже, фактически, отсутствует."
