l_russian:
 SOV_desertiry: "Массовое дезертирство"
 SOV_desertiry_desc: "Даже наша армия не борется с врагами. Многие части переходят к врагу, с чем пока-что невозможно бороться "
 SOV_zabastovka: "Всеобщая забастовка"
 SOV_zabastovka_desc: "Поволжье восстало вопреки мнению нашего руководства о полной поддержке и подчинению людей. Но на этом пробемы не закончились, почти все заводы и их рабочие объявили бесконечную забастовку, увидев нашу слабость. "
